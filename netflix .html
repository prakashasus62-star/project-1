
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://blackcompany.com.br/wp-content/uploads/2025/05/Netflix.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.5); 
            color: white;
        }

        .top {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
        }

        .main {
            font-size: 100px;
            color: white;
        }

        .side {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .text {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            text-align: center;
            margin-top: 50px;
        }

        .text2 {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-top: 10px;
        }

        .text3 {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }

        .but {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .but input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        .but .but2 {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: red;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <section class="top">
        <header class="main">Netflix</header>
        <main class="side">
            <button>English +</button>
            <button>Sign In</button>
        </main>
    </section>

    <section class="text">
        <h1>Unlimited movies, TV <br> Shows and more</h1>
    </section>

    <h3 class="text2">Starts at â‚¹149. Cancel at any time.</h3>

    <section class="text3">
        <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
    </section>

    <section class="but">
        <input type="text" placeholder="Email address">
        <button class="but2">GET Started ></button>
    </section>

</body>
</html>
